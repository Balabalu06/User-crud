<div class="col-sm-6">
    <h2>User Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username">Username:</label>
      <input type="text" [(ngModel)]="username" placeholder="Enter your name" name="username" required class="form-control"/> 
      </div>
      <div class="mb-3">
        <label for="email">Email Address:</label>
      <input type="text"  [(ngModel)]="email" placeholder="@gmail.com" name="email" id="email" required class="form-control">
      </div>
<div class="mb-3">
    
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="password" placeholder="Enter your password " name="password" required class="form-control"/> <br>  
</div>
      
<div class="mb-3">
    <button  class="btn btn-primary" type="submit" (click)="login()">Login</button>

</div>    
</form>
  
    <p *ngIf="loginError" style="color:red;">{{ loginError }}</p>
</div>
